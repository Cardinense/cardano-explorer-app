fragment TransactionDetails on Transaction {
  block {
    epochNo
    hash,
    number,
    slotNo,
  }
  deposit,
  fee,
  hash,
  includedAt,
  inputs {
    address,
    sourceTxHash
    sourceTxIndex
    value,
  },
  outputs {
    address,
    index,
    value
  },
  totalOutput
  withdrawals {
    address
    amount
  }
}
