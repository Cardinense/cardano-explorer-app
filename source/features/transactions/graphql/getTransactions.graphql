query getTransactions(
  $limit: Int,
  $order_by: [Transaction_order_by!],
  $offset: Int,
  $where: Transaction_bool_exp
) {
  transactions(
    limit: $limit,
    order_by: $order_by,
    offset: $offset,
    where: $where
  ) {
    block {
      id
    }
    fee,
    id,
    inputs {
      sourceTxIndex,
      address,
      value,
    },
    outputs {
      address,
      index,
      txId,
      value
    },
    totalOutput
  }
}
