query searchBlockById(
  $id: Hash32HexString!
) {
  blocks(
    limit: 1,
    where: {
     id: {
       _eq: $id
     }
    }
  ) {
    id,
    merkelRootHash,
    number,
    size,
    epoch {
      number
    },
    previousBlock {
      id
    }
    slot {
      number
    },
    transactions {
      id
    }
  }
}
