query searchForTransactionById(
  $id: Hash32HexString
) {
  transactions(
    limit: 1,
    where: {
      id: {
        _eq: $id
      }
    }
  ) {
    block {
      id
    }
    fee,
    id,
    inputs {
      sourceTxIndex,
      address,
      value,
    },
    outputs {
      address,
      index,
      txId,
      value
    },
    totalOutput
  }
}
