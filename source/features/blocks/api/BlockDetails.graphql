#import "./BlockInfo.graphql"
#import "./BlockOverview.graphql"
#import "../../transactions/api/TransactionDetails.graphql"

fragment BlockDetails on Block {
  ...BlockInfo
  ...BlockOverview
  merkelRootHash
  previousBlock {
    id
    number
  }
  transactions(
    limit: 10
    order_by: {
      fee: desc
    }
  ) {
    ...TransactionDetails
  }
}
