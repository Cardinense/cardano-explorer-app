query getBlocks(
  $limit: Int,
  $order_by: [Block_order_by!],
  $offset: Int,
  $where: Block_bool_exp
) {
  blocks(
    limit: $limit,
    order_by: $order_by,
    offset: $offset,
    where: $where
  ) {
    id,
    merkelRootHash,
    number,
    size,
    epoch {
      number
    },
    previousBlock {
      id
    }
    slot {
      number
    },
    transactions {
      id
    }
  }
}
